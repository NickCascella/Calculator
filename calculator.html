<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='calculator.css'>
    </head>
    <body>
        <div id='display'>0</div>
        <div id='first-row' >
            <button id='clear'>AC</button>
            <button class ='operator1' id='negative' value=-1>+/-</button>
            <button class ='operator' id='remainder' value='%'>%</button>
            <button class ='operator' id='division' value='/'>/</button>
        </div>
        <div id='second-row'>
            <button class ='num' value='7'>7</button>
            <button class ='num' value='8' >8</button>
            <button class ='num' value='9' >9</button>
            <button class ='operator' id='multiply'>*</button>
        </div>
        <div id='third-row'>
            <button class ='num' value='4'>4</button>
            <button class ='num' value='5'>5</button>
            <button class ='num' value='6'>6</button>
            <button class='operator' id='subtraction' value='-'>-</button>
        </div>
        <div id='fourth-row'>
            <button class='num' value='1'>1</button>
            <button class='num' value='2'>2</button>
            <button class ='num' value='3'>3</button>
            <button class ='operator' id='add' value='+'>+</button>
        </div>
        <div id='fifth-row'> 
            <button class ='num' id='zero' value='0'>0</button>
            <button id='decimal' value='.'>.</button>
            <button id='equals'>=</button>
        </div>
    </body>
    <script src='calculator.js'></script>
</html>
